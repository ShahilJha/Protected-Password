name: protected_password
description: An online encrypted password manager

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.6.0
  cloud_firestore: ^2.5.1
  provider: ^6.0.0
  flutter_screenutil: ^5.0.0+2
  crypto: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


